<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/select_comp.js"></script>
    <style>
        #select-box{
            width:300px;
        }
        #select-box input{
            background:#fff;
        }
        #select-box li{
            line-height: 24px;
            cursor:pointer;
        }
        #select-box li:hover{
            background:#ccc;
            color:#fff;
        }
    </style>
</head>
<body>
<div id="select-box"></div>
<script>
    var select = createSelect({h:'30',placeholder:'name',option:[1,2,3,4,5]});
    document.getElementById('select-box').appendChild(select);
</script>
</body>
</html>
